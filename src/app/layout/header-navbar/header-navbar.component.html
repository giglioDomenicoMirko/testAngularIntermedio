<div class="container mb-5">
    <h1>Users</h1>
    <div class="row">
        <div class="col-sm-2">
            <a routerLink="home" [ngStyle]="{'font-weight': cardRoute}" (click)="changeBold('card')">Card View</a>
        </div>
        <div class="col-sm-2">
            <a routerLink="list" [ngStyle]="{'font-weight': listRoute}" (click)="changeBold('list')">list View</a>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn m-0 p-0" (click)="viewNewForm()">
                + New User
            </button>
        </div>
    </div>
</div>
