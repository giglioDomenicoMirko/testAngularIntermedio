<div class="overlay" (click)="exitOrderPage()">
    <div class="ordersContainer p-3">
        <h1>Orders</h1>
        <table>
            <thead>
                <td>Product</td>
                <td>Date</td>
                <td>Quantity</td>
                <td>Totale</td>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders" >
                    <td>{{order.product.name}}</td>
                    <td>{{order.date | date}}</td>
                    <td>{{order.quantity}}</td>
                    <td>{{order.quantity * order.product.price}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
